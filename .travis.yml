sudo: required
language: cpp

addons:
  apt:
    update: true
    packages:
      - make
      - libtool
      - pkg-config
      - autoconf
      - texinfo
      - libusb-1.0-0-dev
      - arm-linux-gnueabihf-gcc


install:
  - gem install --no-ri --no-rdoc fpm

script:
  - ./make_deb.sh

